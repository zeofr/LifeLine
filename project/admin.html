<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Your styles go here -->
  <style>
    body{
         
        margin: 20px; 
        font-size:25px;
    
       
    }
    #appointForms{
            backdrop-filter: blur(10px);
            background-position: 40%;
            
            
            background-color: rgba(255,255,255,.3);
            padding:20px;
            margin:30px;
            
            
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding:30px 40px;
            
            justify-content: right;
            align-items: center;
            margin-right: 15%;
            margin-left:15%;
            width:70%;
            margin-top: 100px;}
  </style>
</head>
<body>

  <div>
    <h1 align="center" >LifeLine Admin Page</h1>
    <div id="appointForms">
      <!-- Display form entries here -->
    </div>
  </div>

  <script>
    // Retrieve form entries from local storage
    var storedData = JSON.parse(localStorage.getItem('appointForms')) || [];

    // Access the HTML element where you want to display the data
    var appointFormsElement = document.getElementById('appointForms');

    // Display each entry
    storedData.forEach(function (entry) {
      var entryDiv = document.createElement('div');
      entryDiv.innerHTML = `
        <p><strong>Name:</strong> ${entry.name}</p>
        <p><strong>Email:</strong> ${entry.email}</p>
        <p><strong>Condition:</strong> ${entry.condition}</p>
        <hr>
      `;
      appointFormsElement.appendChild(entryDiv);
    });
  </script>

</body>
</html>
